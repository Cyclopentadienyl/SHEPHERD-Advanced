# SHEPHERD-Advanced â€” v3 deployment config (Linux x86 workstation, Blackwell GPU)
version: 3
platform:
  os: linux
  arch: x86_64
  gpu_arch: blackwell
attention_backend:
  prefer: [torch_sdpa, flash_attn, naive]
  allow_xformers: true
  force_disable_env_var: FLASHATTN_FORCE_DISABLE
retrieval_backend:
  x86: faiss_gpu
  arm: hnswlib
  default: faiss_gpu
cuda:
  min_version: "12.6"
  recommended: "13.0"
  cudnn: "9"
torch:
  min_version: "2.9.0"
  recommended: "2.9.0"
indexing:
  dim: 768
  metric: "ip"
  faiss_gpu:
    nlist: 4096
    nprobe: 32
  hnswlib:
    ef_construction: 200
    M: 32
    ef_search: 64
paths:
  data_root: "data/"
  models_root: "models/"
  logs_root: "logs/"
